      name="description"
      content="日本では1年間に約5000件の事業が中央省庁によって行われており、事業の目的やカテゴリは多岐にわたる。事業数は膨大で事業間の関係性は複雑になっており、行政事業全体を俯瞰する事や、事業と事業の類似などの関係性をチェックしていく事は難しいという問題がある。政府はこれらの問題に対して、行政事業レビューという取り組みを行い、全事業に対し、毎年無駄や改善点がないか点検を行っている。また、行政事業レビューという取り組みの中で、点検の透明性という観点から、行政事業レビューシートと呼ばれる統一した様式で事業の内容や執行実態、点検内容を誰もが閲覧可能な形で公開している。しかし、前述の通り約5000件という膨大な数ある事業全体、複雑な事業間の関係性を、行政事業レビューシートから俯瞰、把握する事はまだまだ難しいのが現状である。そこで本研究では、行政事業レビューシートの各項目を記載したデータを用いて、誰もが行政事業全体を俯瞰する事ができ、さらに、全体の俯瞰結果から事業を探索し、類似といった事業間の関係性を発見できるような可視化を行った。行政事業全体の俯瞰という目的に対しては、2019年度公開の行政事業レビューシートにおいて、実際に執行されている事業の事業概要から重要なキーワードを抽出し、事業の執行額を利用して、関連のあるキーワード同士を二次元空間上の近い位置に配置したキーワードバブルチャートを作成した。全体の俯瞰からさらに事業を探索し、類似といった事業間の関係性を見ていくという目的に対しては、キーワードバブルチャートでクリックしたキーワードが事業概要に含まれる事業を集め、事業概要の文書ベクトルを用いて階層的クラスタリングを行い、その結果をデンドログラムで表示した行政事業デンドログラムを作成した。また、それらの可視化結果を使用して、実際に行政事業全体や事業間の関係性について調査を行った。その結果、我々は事業概要が非常に類似した事業を発見し、それらの事業について考察を行った。"
    />
